    .grid-container {
      display: grid;
      grid-gap: 1px;
      grid-template-columns: auto auto auto auto;
      background: url("img/North-star.png") no-repeat center;
      background-color: #2196F3;
      padding: 10px;
    }
    .grid-item {
      opacity: 0.3;
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 30px;
      text-align: center;
      -webkit-transform: perspective(1px) translateZ(0);
      transform: perspective(1px) translateZ(0);
      box-shadow: 0 0 1px rgba(0, 0, 0, 0);
      -webkit-transition-duration: 1.5s;
      transition-duration: 1.5s;
        }

    .grid-item:hover, .grid-item:focus, .grid-item:active {
      background:  #2196f3;
      -webkit-transform: scale(1.2);
      transform: scale(1.2);
      -webkit-transition-timing-function: cubic-bezier(.2,-0.5,.8,-0.4);
      transition-timing-function: cubic-bezier(.2,-0.5,.8,-0.4);
    }


    .ns {
      height: 225px;
      width: 100%;
      display: inline-block;
      background: url("img/letemhurryby.png") no-repeat center;
      vertical-align: middle;
      -webkit-transform: perspective(1px) translateZ(0);
      transform: perspective(1px) translateZ(0);
      box-shadow: 0 0 1px rgba(0, 0, 0, 0);
      position: relative;
      -webkit-transition-property: color;
      transition-property: color;
      -webkit-transition-duration: 0.3s;
      transition-duration: 0.3s;
    }

    .ns:before {
      content: "";
      position: absolute;
      z-index: -1;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      /*background: #2098D1;*/
      background: url("img/North-star.png") no-repeat center;
      -webkit-transform: scaleX(0);
      transform: scaleX(0);
      -webkit-transform-origin: 0 50%;
      transform-origin: 0 50%;
      -webkit-transition-property: transform;
      transition-property: transform;
      -webkit-transition-duration: 0.3s;
      transition-duration: 0.3s;
      -webkit-transition-timing-function: ease-out;
      transition-timing-function: ease-out;
    }
    .ns:hover, .ns:focus, .ns:active {
      color: white;
    }
    .ns:hover:before, .ns:focus:before, .ns:active:before {
      -webkit-transform: scaleX(1);
      transform: scaleX(1);

    }

  </style>

          window.onSpotifyWebPlaybackSDKReady = () => {
            const token = '[BQCHKR_jOBkRKeAPMJ9aVa_b3_47FHU9PJTERDfduVr8Sn1HlRE1U8HgCigZgn0mbY3PByD28LiMiQQxg6R_2oWviMhGByO5M7cr3_KxeLPbdGiwoizFOU2oHPDuLsU9q1n-StezxT_R-Kd2PSpqSUJ9cmkpCczIt2w]';
            const player = new Spotify.Player({
              name: 'Web Playback SDK Quick Start Player',
              getOAuthToken: cb => { cb(token); }
            });

            // Error handling
            player.addListener('initialization_error', ({ message }) => { console.error(message); });
            player.addListener('authentication_error', ({ message }) => { console.error(message); });
            player.addListener('account_error', ({ message }) => { console.error(message); });
            player.addListener('playback_error', ({ message }) => { console.error(message); });

            // Playback status updates
            player.addListener('player_state_changed', state => { console.log(state); });

            // Ready
            player.addListener('ready', ({ device_id }) => {
              console.log('Ready with Device ID', device_id);
            });

            // Not Ready
            player.addListener('not_ready', ({ device_id }) => {
              console.log('Device ID has gone offline', device_id);
            });

            // Connect to the player!
            player.connect();
          };
        </script>
      </div>
